apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-deployment
  labels:
    app: java-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: java-app
  template:
    metadata:
      labels:
        app: java-app
    spec:
      containers:
      - name: java-app
        image: sanmodi/jenkins_upload_pipeline:latest
        ports:
        - containerPort: 8080
        command: ['sh', '-c', 'echo The app is running! && sleep 10000']
